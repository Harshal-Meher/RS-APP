<div class="p-2 me-2">
  <h2 mat-dialog-title>Logout</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    
    <button mat-button (click)="onNoClick()" [disabled]="isLoading">No</button>

    <button mat-button color="primary" (click)="onYesClick()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Yes</span>
      <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
    </button>
  </mat-dialog-actions>

</div>
