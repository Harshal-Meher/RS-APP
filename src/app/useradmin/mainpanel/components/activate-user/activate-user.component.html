<mat-card class="p-3 mb-4 mat-elevation-z4">
    <mat-card-title class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <span class="fs-5 me-3">Activate Users:</span>
            <span class="px-2 py-1 rounded bg-success text-white">{{ activeUserCount }}</span>
        </div>
        <div class="d-flex align-items-center">
            <span class="fs-5 me-3">Total Users:</span>
            <span class="px-2 py-1 rounded bg-danger text-white">{{ totalUserCount }}</span>
        </div>
    </mat-card-title>
</mat-card>

<div class="container mt-4 d-flex justify-content-between align-items-center flex-wrap">
    <mat-card 
        class="user-card mat-elevation-z8 p-3 mb-3"
        *ngFor="let user of activeUsers"
        style="width: 100%; max-width: 400px;"
    >
        <mat-card-content>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <strong>Active User Email:</strong> {{ user.email }}
                </div>
                <button mat-icon-button color="accent" aria-label="View User" (click)="openDialogBox(user)">
                    <mat-icon>person</mat-icon>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
