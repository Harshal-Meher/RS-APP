<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-sm-12 shadow-lg p-2">
        <form [formGroup]="signIn" class="row g-3 rounded p-4 w-100" (ngSubmit)="onSubmit()">
          <h2 class="text-primary bg-light mt-3 text-center">Admin Login</h2>
  
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="Enter your email"
                required
              >
              <mat-error *ngIf="signIn.get('email')?.hasError('required') && signIn.get('email')?.touched">
                Email is required
              </mat-error>
              <mat-error *ngIf="signIn.get('email')?.hasError('email') && signIn.get('email')?.touched">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter your password"
                required
              >
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Toggle password visibility'"
                [attr.aria-pressed]="!hide"
              >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="signIn.get('password')?.hasError('required') && signIn.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-12 d-flex justify-content-end align-items-center gap-3 p-2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="signIn.invalid || isLoading"
            >
              <ng-container *ngIf="isLoading; else loginText">
                <mat-spinner diameter="20"></mat-spinner>
              </ng-container>
              <ng-template #loginText>Login</ng-template>
            </button>
  
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="signIn.reset()"
              [disabled]="isLoading"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
