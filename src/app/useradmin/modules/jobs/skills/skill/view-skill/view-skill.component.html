<div class="container-fluid my-3">
    <h3 class="fw-bold text-center mb-4">View Skills</h3>
    <div class="row align-items-center justify-content-between mb-3">
      <div class="col-md-4">
        <a routerLink="/useradmin/mainpanel/candidates/add-candidate">
          <button mat-raised-button color="primary" class="w-70">
            <i class="fas fa-plus"></i> Add New Candidate
          </button>
        </a>
      </div>
      
      <div class="col-md-4">
        <mat-form-field class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search" [(ngModel)]="searchBy">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
       
      </div>
    </div>
  
    </div>
    <div *ngIf="confirmDeleteMsg" class="alert alert-warning">
      <p><b>{{skillDeleteId}}</b> Are you sure you want to delete this candidate?</p>
      <button mat-button color="warn" (click)="confirmDelete()">Yes, Delete</button>
      <button mat-button (click)="cancelDelete()">Cancel</button>
    </div>
  
    <ngx-ui-loader *ngIf="isLoading" fgsColor="#345FF1" pbColor="#345FF1" fgsType="three-bounce" text="Loading..."></ngx-ui-loader>
  
  
    <div *ngIf="deleteMsg" class="alert alert-success">
      Skill deleted successfully!
    </div>
    
    
  
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>skill Select</th>
          <th>Skill Level</th>
          <th>Experiance</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skillDetails; let i = index">
          <td>{{ skill.id}}</td>
          <td>{{ skill.skillSelect }}</td>
          <td>{{ skill.skillLevel }}</td>
          <td>{{ skill.experienceYears }}</td>

          <td>{{ skill.isActive }}</td>

          <td>
            <div class="d-flex">
              <button mat-icon-button color="primary" (click)="openDialogModel(skill)" class="me-2 custom-button">
                <mat-icon>edit</mat-icon>
              </button>
                          <button mat-icon-button color="warn" (click)="onDelete(skill.id)" class="custom-button">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            
            </td>
        </tr>
      </tbody>
    </table>
  </div>
