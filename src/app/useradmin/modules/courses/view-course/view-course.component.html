<ngx-ui-loader *ngIf="isLoading" fgsColor="#345FF1" pbColor="#345FF1" fgsType="three-bounce" text="Loading..."></ngx-ui-loader>

<div class="container-fluid my-3">
    <h2 class="fw-bold text-center mb-4">View Course</h2>
    <hr>
    <div class="row align-items-center justify-content-between mb-3">
      <div class="col-md-4">
        <a routerLink="/useradmin/mainpanel/courses/add-course">
          <button mat-raised-button color="primary" class="w-70">
            <i class="fas fa-plus"></i> Add New Course
          </button>
        </a>
      </div>
      
      <div class="col-md-4">
        <mat-form-field class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search" [(ngModel)]="searchBy">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
       
      </div>
    </div>
  
    <div *ngIf="confirmDeleteMsg" class="alert alert-warning">
      <p><b>{{courseToDeleteId}}</b> Are you sure you want to delete this candidate?</p>
      <button mat-button color="warn" (click)="confirmDelete()">Yes, Delete</button>
      <button mat-button (click)="cancelDelete()">Cancel</button>
    </div>

<div class="table-responsive">
  <table class="table table-striped table-bordered text-nowrap">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Course Name</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of courseData; let i = index" class="text-center">
        <td>{{ item.id }}</td>
        <td>{{ item.courseName }}</td>
        <td>{{ item.coursePrice }}</td>
        <td>{{ item.courseDiscount }}</td>
        <td>
          <div class="d-flex align-items-center justify-content-center gap-2">
            <button mat-icon-button color="primary" (click)="openCourseDialog(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
