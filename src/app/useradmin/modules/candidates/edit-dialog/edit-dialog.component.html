<ngx-ui-loader *ngIf="isSubmitting" fgsColor="#345FF1" pbColor="#345FF1" fgsType="three-bounce"></ngx-ui-loader>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 my-3">
      <mat-card class="shadow-lg rounded-2xl p-4" style="max-height: 80vh; overflow-y: auto; width: auto;">
        <mat-card-header>
          <mat-card-title class="fs-5">Candidate Registration</mat-card-title>
          <hr>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="frmCandidates" (ngSubmit)="editCandidates()">

            <div class="row mb-3">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Username</mat-label>
                  <input matInput type="text" formControlName="username" placeholder="Enter username" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" placeholder="Enter email" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" placeholder="Password" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" formControlName="confirmpassword" placeholder="Confirm Password" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>First Name</mat-label>
                  <input matInput type="text" formControlName="firstName" placeholder="Enter first name" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>Last Name</mat-label>
                  <input matInput type="text" formControlName="lastName" placeholder="Enter last name" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>Mobile Number</mat-label>
                  <input matInput type="tel" formControlName="mobileNo" placeholder="Enter mobile number" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Branch Name</mat-label>
                  <input matInput type="text" formControlName="branchName" placeholder="Enter branch name" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Start Time</mat-label>
                  <input matInput formControlName="batchTime" [ngxTimepicker]="startTimePicker" readonly>
                  <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>Country</mat-label>
                  <input matInput type="text" formControlName="country" placeholder="Enter country" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>State</mat-label>
                  <input matInput type="text" formControlName="state" placeholder="Enter state" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="w-100">
                  <mat-label>City</mat-label>
                  <input matInput type="text" formControlName="city" placeholder="Enter city" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <mat-label>Address</mat-label>
                  <textarea matInput formControlName="address" rows="2" placeholder="Enter full address"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="mb-3">
              <mat-checkbox formControlName="terms">
                  I agree to the terms and conditions
              </mat-checkbox>
              <mat-error *ngIf="frmCandidates.controls['terms'].invalid && frmCandidates.controls['terms'].touched">
                  You must agree to the terms and conditions.
              </mat-error>
            </div>

            <div class="d-flex justify-content-end p-2">
              <button mat-raised-button color="primary" type="submit" class="me-2" [disabled]="frmCandidates.invalid">Update</button>
              <button mat-raised-button color="warn" type="button" (click)="frmCandidates.reset()">Reset</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
