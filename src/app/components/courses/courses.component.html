<div class="col-12 text-center mt-5 p-4">
  <h2 class="fw-semibold text-primary-emphasis shadow-sm p-2 rounded blink">
    <i class="fas fa-laptop me-2 text-warning"></i>
    Explore Our Best Courses
  </h2>
  <p class="text-muted lead">
      <i class="fas fa-laptop me-2 text-color"></i>
      Unlock your potential with our curated selection of top-rated courses
  </p>
</div>

<div class="container py-3">
  <nav class="nav justify-content-center flex-wrap custom-nav">
    <button mat-stroked-button
    class="nav-link custom-link m-2 px-4 py-2 border rounded shadow"
    routerLink="/courses/courses-list"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    aria-label="View Courses"
    >
    Course
  </button>
  <button mat-stroked-button class="nav-link custom-link m-2 px-4 py-2 border rounded shadow"
  [disabled]="!courseDisplay"
  routerLink="/courses/professional-course"
  routerLinkActive="active-link"
      aria-label="View Professional Course"
    >
      Professional Course
   </button>
      <button mat-stroked-button 
      [disabled]="!courseDisplay"
      class="nav-link custom-link m-2 px-4 py-2 border rounded  shadow"
      routerLink="/courses/crash-course"
      routerLinkActive="active-link"
      aria-label="View Crash Course"
    >
      Crash Course
      </button
      >
  </nav>
</div>


<!-- course-card.component.html -->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div *ngFor="let course of courses" class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <div class="card h-100 course-card" (click)="goToCourseDetails(course)">
            <!-- Image -->
            <img class="card-img-top" src='/assets/Images/Angular.webp' [alt]="course.course_name + ' image'" />
            <!-- Card Body -->
            <div class="card-body d-flex flex-column p-3">
              <!-- Title and Price -->
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="card-title fs-5 fw-bold mb-0 text-truncate">
                  <mat-icon class="me-1">school</mat-icon>{{ course.course_name }}
                </h3>
                <span class="badge bg-color">{{ course.price | currency:'INR' }}</span>
              </div>
              <!-- Description -->
              <p class="card-text text-muted mb-2 flex-grow-1 text-truncate-2">{{ course.description }}</p>
              <!-- Rating and Certification -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                  <mat-icon class="text-warning me-1">star</mat-icon>
                  <span>{{ course.rating }}</span>
                </div>
                <span class="text-muted text-truncate">
                  <mat-icon class="me-1">verified</mat-icon>{{ course.certification }}
                </span>
              </div>
              <!-- Buttons -->
              <div class="d-flex gap-2">
                <button mat-stroked-button  class="flex-grow-1">Add to Cart</button>
                <button mat-stroked-button class="flex-grow-1">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
