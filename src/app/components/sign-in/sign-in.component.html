<div class="container-fluid mt-5">
  <div class="row justify-content-center g-4 p-2">
    <div class="col-12 col-md-6 text-center p-4">
      <img src="/assets/Images/register.png" alt="Form Banner" class="img-fluid rounded border" style="height: auto;">
    </div>

    <div class="col-12 col-md-6 py-4">
      <div class="p-4 rounded bg-white">
        <mat-card class="cover">
          <mat-card-content>
            <mat-card-header class="text-center">
              <mat-card-title class="fw-bold fs-4">Login Form</mat-card-title>
            </mat-card-header>

            <form name="loginForm" [formGroup]="loginForm" class="mt-3" (ngSubmit)="onLogin()">
              <mat-form-field class="full-width w-100">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput required />
                <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                  Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                  Invalid email address
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width w-100 mt-3">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput required />
                <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                  Password is required
                </mat-error>
              </mat-form-field>

              <div class="text-start mt-2">
                <a routerLink="/sign-up" class="text-decoration-none">Register Now</a>
              </div>

              <div class="d-flex justify-content-end gap-3 mt-4">
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="loginForm.invalid || isLoading"
                  class="d-flex align-items-center gap-2"
                >
                  <div class="d-flex align-items-center gap-2">
                    <mat-spinner
                      *ngIf="isLoading"
                      color="warn"
                      diameter="20"
                    ></mat-spinner>
                    <span *ngIf="isLoading">Wait...</span>
                    <span *ngIf="!isLoading">Login</span>
                  </div>
                </button>
                <button mat-raised-button  type="reset" (click)="loginForm.reset()">
                  Cancel
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
