<div class="container rounded rounded-5 edit-profile-modal p-6 space-y-6 bg-white rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold text-center mb-4">Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname">
        <mat-error *ngIf="profileForm.get('firstname')?.invalid && profileForm.get('firstname')?.touched">
          First name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname">
        <mat-error *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched">
          Last name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
          Enter a valid email.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobile">
        <mat-error *ngIf="profileForm.get('mobile')?.invalid && profileForm.get('mobile')?.touched">
          Mobile number must be 10 digits.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dob" type="date">
      </mat-form-field>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Area</mat-label>
        <input matInput formControlName="area">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Branch Name</mat-label>
        <input matInput formControlName="branchname">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Batch Time</mat-label>
        <input matInput formControlName="batchtime">
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Enquiry Detail</mat-label>
      <textarea matInput formControlName="enquirydetail"></textarea>
    </mat-form-field>

    <div class="col-12 col-md-6">
      <mat-checkbox formControlName="isActive">Mark as Active</mat-checkbox>
    </div>

    <div class="d-flex justify-content-end p-2">
      <button mat-stroked-button color="primary" class="me-2" type="submit" [disabled]="profileForm.invalid">Save</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
